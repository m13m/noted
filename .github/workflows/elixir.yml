name: Elixir CI

on:
  pull_request:
    branches: [ main ]
  push:
    tags:
      - "v*"  

jobs:
  build:

    name: Build and test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Elixir
      uses: erlef/setup-elixir@885971a72ed1f9240973bd92ab57af8c1aa68f24
      with:
        elixir-version: '1.11.4' # Define the elixir version [required]
        otp-version: '23.3.4' # Define the OTP version [required]
    - name: Restore dependencies cache
      uses: actions/cache@v2
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-
    - name: Install dependencies
      run: mix deps.get
    - name: Run tests
      run: mix test
      env: 
        TELEGRAM_BOT_NAME: ${{ secrets.TELEGRAM_BOT_NAME }}
        TELEGRAM_BOT_SECRET: ${{ secrets.TELEGRAM_BOT_SECRET }}

  tagged-release:
    name: "Noted Release"
    runs-on: "ubuntu-latest"

    steps:
      - name: "Build and Create the Elixir app release"
        run: |
         mix deps.get --only prod
         MIX_ENV=prod mix compile
         npm install --prefix ./assets
         npm run deploy --prefix ./assets
         mix phx.digest
         MIX_ENV=prod mix release

      - uses: "erlef/setup-elixir@885971a72ed1f9240973bd92ab57af8c1aa68f24"
        with:
          elixir-version: '1.11.4' # Define the elixir version [required]
          otp-version: '23.3.4' # Define the OTP version [required]
